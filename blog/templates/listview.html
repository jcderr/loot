{%  extends "base.html" %}

{% block body %}
<h2>{{ character }}'s Journal</h2>
<div class="row">
    <div class="col-lg-3">Meta</div>
    <div class="col-lg-9">
        {%  for bp in post %}
        <div class="row">
            <div class="col-lg-12">
                <h3>{{ bp.title }}</h3><br />
                &nbsp;{{ bp.author }}
            </div>
        </div>
        <div class="row">
            <div class="col-lg-2">&nbsp;</div>
            <div class="col-lg-10">{{ bp.content }}</div>
        </div>
        {%  endfor %}
    </div>
</div>
{%  endblock %}
